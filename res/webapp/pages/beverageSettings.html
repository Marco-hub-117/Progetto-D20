@args() {
	it.unipv.ingsw.d20.util.persistence.beveragedescription.BeverageDescriptionPOJO beverage,
	List<String> names,
	List<Double> quantities
}
<!DOCTYPE html>
<html lang="en">

	<head>	
    	<title>Project D20 - Beverage Settings</title>
    	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

    	<link rel="stylesheet" type="text/css" href="/d20/selection/beverages/style/forms/css/main.css"> 
   		<link rel="stylesheet" type="text/css" href="/d20/selection/beverages/style/forms/vendor/mdi-font/css/material-design-iconic-font.min.css"> 
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    	<link rel="stylesheet" type="text/css" href="/d20/selection/beverages/style/forms/vendor/select2/select2.min.css"> 
			
		<link rel="stylesheet" type="text/css" href="/d20/selection/beverages/style/tables/css/util.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/beverages/style/tables/css/main.css">
	</head>

	<body>
    	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        	<div class="wrapper wrapper--w790">
            	<div class="card card-5">
            	
                	<div class="card-heading">
                   		<h2 class="title">Beverage Settings</h2>
                	</div>
                	
               		<form method="POST" action="/d20/selection/beverages/save_beverage?bevname=@(beverage.getBvName())" class="text-center"> 	
	                	<div class="card-body">
	                		<div class="form-row">
	                        	<div class="name">Beverage:</div>
	                        	<div class="value" >
	                            	<div name="bevname" class="nameBig">@(beverage.getBvName())</div>  
	                        	</div>
	             	 		</div>
	              
	               			<div class="form-row">
	                        	<div class="name">Price:</div>
	                        	<div class="value">
	                            	<div class="nameBig" id="price">@(beverage.getPrice()) &#8364</div> 
	                        	</div>
	               			</div>
	                             			
	              			<div class="form-row">                            						 		
								<div class="table100">
									<table>
										<thead>											 
											<tr class="table100-head">
												<th class="column5">Ingredient</th>
												<th class="column7">Quantity</th>								
											</tr>												 
										</thead>
									
										<tbody>
											<tr>
												<td>
													<input type="text" value=@(names.get(0)) id="a1" readonly>
												</td> 							
												<td>
													<div class="box-spinner">
														<input type="number" value=@(quantities.get(0)) id="a2" step="0.01">
													</div>
												</td>
											</tr>
											
											<tr>
												<td>
													<input type="text" value=@(names.get(1)) id="b1" readonly>
												</td> 							
												<td>
													<div class="box-spinner">
														<input type="number" value=@(quantities.get(1)) id="b2" step="0.01">
													</div>
												</td>
											</tr>
											
											<tr>
												<td>
													<input type="text" value=@(names.get(2)) id="c1" readonly>
												</td> 							
												<td>
													<div class="box-spinner">
														<input type="number" value=@(quantities.get(2)) id="c2" step="0.01">
													</div>
												</td>
											</tr>
											
											<tr>
												<td>
													<input type="text" value=@(names.get(3)) id="d1" readonly>
												</td> 							
												<td>
													<div class="box-spinner">
														<input type="number" value=@(quantities.get(3)) id="d2" step="0.01">
													</div>
												</td>
											</tr>
											
											<tr>
												<td>
													<input type="text" value=@(names.get(4)) id="e1" readonly>
												</td> 							
												<td>
													<div class="box-spinner">
														<input type="number" value=@(quantities.get(4)) id="e2" step="0.01">
													</div>
												</td>
											</tr>
																
										</tbody>
									</table>
								</div>							
							</div>
							<br></br>
						</div>
                   			<button class="btn btn--radius-2 btn--blue" type="submit">Save</button>                   				
                	</form>
                  	 <br></br>	            
                    <div class="text-center">
                       <form method="GET" action="/d20/selection/beverages/">							
							<button class="btn btn--radius-2 btn--neutral" type="submit">Cancel</button>
						</form>
                    </div>   
                    <br></br>         		 	            		         		 		                    
    			</div>
  			</div>
 		</div>
 		
		<script src="/d20/selection/beverages/style/tables/vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="/d20/selection/beverages/style/tables/vendor/bootstrap/js/popper.js"></script>
		<script src="/d20/selection/beverages/style/tables/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/d20/selection/beverages/style/tables/vendor/select2/select2.min.js"></script>
		<script src="/d20/selection/beverages/style/tables/js/main.js"></script>
	</body>

</html>
