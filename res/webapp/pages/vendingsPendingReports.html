@args() {
	List<it.unipv.ingsw.d20.company.webapp.ReportPOJO> reports
}
<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Project D20 - Reports</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/vendor/perfect-scrollbar/perfect-scrollbar.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/css/util.css">
		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/tables/css/main.css">
	</head>
	
	<body>	 
		<div class="limiter">
			<div class="container-bar">
				<div class="d-flex justify-content-between">
					<div class="text-center">
						<div class="text">
							<h3>Reports</h3>
						</div>
  					</div>	
	
					<div class="text-right">
						<div class="btn">
							<form method="POST" action="/d20/logout"> 
                       		 	<button class="btn btn-danger btn-block" type="submit">Log Out</button>
                       		</form>
						</div>
  					</div>			
  				</div>					
  			</div>
	
			<div class="container-table100">			
				<div class="wrap-table100">	
					<div class="table100">
						<table>
							<thead>
								<tr class="table100-head">
									<th class="column1">Vending Machine</th>
									<th class="column2">Problem</th>
									<th class="column3">Operator</th>
									<th class="column4">Manage</th>
								</tr>
							</thead>
							
							<tbody>
								@for (it.unipv.ingsw.d20.company.webapp.ReportPOJO it: reports) {
									<tr> 
										<td>@(it.getVendingID())</td> 
										<td>@(it.getProblem()) @(it.getDetails())</td> 
										<td>@(it.getOperatorName())</td>
										<td>			
											<form method="POST" action="/d20/selection/vendings/remove_report?vendingId=@(it.getVendingID())&problem=@(it.getProblem())"> 							
												<button class="btn btn-primary btn-block" type="submit">Solved</button>									
											</form>
										</td> 
									</tr>
								}		
							</tbody>
							
						</table>
						
						<div class="container">
							<div class="text-center"> 
								<div class="btn">
									<a href="/d20/selection/vendings/" class="btn btn-lg btn-secondary">Done</a>
								</div>
							</div>
						 </div>
	
					</div>
				</div>
			</div>
		</div>

		<script src="/d20/selection/vendings/style/tables/vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="/d20/selection/vendings/style/tables/vendor/bootstrap/js/popper.js"></script>
		<script src="/d20/selection/vendings/style/tables/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/d20/selection/vendings/style/tables/vendor/select2/select2.min.js"></script>
		<script src="/d20/selection/vendings/style/tables/js/main.js"></script>
	</body>
	
</html>
