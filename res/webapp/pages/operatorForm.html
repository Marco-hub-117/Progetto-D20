<!DOCTYPE html>
<html lang="en">

    <head>
    	<title>Project D20 - Add Operator </title>
    	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
   		<link rel="stylesheet" type="text/css" href="style/forms/css/main.css"> 
   		<link rel="stylesheet" type="text/css" href="style/forms/vendor/mdi-font/css/material-design-iconic-font.min.css"> 
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    	<link rel="stylesheet" type="text/css" href="style/forms/vendor/select2/select2.min.css"> 
	</head>

	<body>
    	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        	<div class="wrapper wrapper--w790">
            	<div class="card card-5">
                	<div class="card-heading">
                    	<h2 class="title">Register New Operator</h2>
                	</div>
                	
                	<div class="card-body">
                    	<form method="POST" action="/save_operator">
                        	<div class="form-row m-b-55">
                            	<div class="name">Name</div>
                            	<div class="value">
                                	<div class="row row-space">
                                   		<div class="col-2">
                                        	<div class="input-group-desc">
                                            	<input class="input--style-5" type="text" name="first_name" required>
                                           		<label class="label--desc">first name</label>
                                        	</div>
                                    	</div>                                  
                                    	<div class="col-2">
                                        	<div class="input-group-desc">
                                            	<input class="input--style-5" type="text" name="last_name" required>
                                            	<label class="label--desc">last name</label>
                                        	</div>
                                    	</div>                              
                                	</div>
                            	</div>
                        	</div>
                        
                        	<div class="form-row">
                            <div class="name">Username</div>
                            	<div class="value">
                                	<div class="input-group">
                                    	<input class="input--style-5" type="text" name="username" required>
                                	</div>
                            	</div>
                        	</div>
                        
                        	<div class="form-row">
                            	<div class="name">Password</div>
                            		<div class="value">
                                		<div class="input-group">
                                    		<input class="input--style-5" type="text" name="password" required>
                                		</div>
                            		</div>
                        	</div>
                        
                        	<div class="form-row">
                            	<div class="name">Type</div>
                            	<div class="value">
                                	<div class="input-group">
                                    	<div class="rs-select2 js-select-simple select--no-search">
                                        	<select name="type" required>
                                            	<option disabled="disabled" selected="selected" value="">Choose Type</option>
                                            	<option>Operator</option>
                                            	<option>Remote Operator</option>
                                        	</select>
                                        	<div class="select-dropdown"></div>
                                    	</div>
                                	</div>
                            	</div>                           
                       	 	</div>
                       	 	
                        
                        	<div class="text-center"> 
                            	<button class="btn btn--red btn--pill" type="submit">Register</button>
                            </div>
                    	</form>                    	
                       	<br></br>                                                           	
                    	<form method="GET" action="/operators">
                        	<button class="btn btn--neutral btn--radius-2" type="submit">Go back without saving</button>
                    	</form>	
                	</div>	
            	</div>
        	</div>
    	</div>

    	<script src="style/forms/vendor/jquery/jquery.min.js"></script>
    	<script src="style/forms/vendor/select2/select2.min.js"></script>
    	<script src="style/forms/js/global.js"></script>
	</body>

</html>
