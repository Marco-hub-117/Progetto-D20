@args() {
    it.unipv.ingsw.d20.util.persistence.operator.OperatorPOJO operator
}
<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Project D20 - Select Operation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="/d20/selection/style/selection.css">		   
		<link rel="stylesheet" type="text/css" href="/d20/selection/style/tables/css/main.css">
	</head>
  
    <body>
  		<div class="limiter">
 			<div class="container-bar">
				<div class="d-flex justify-content-between">
				
					<div class="text-center">
						<div class="text">
							<h3>Welcome back, @(operator.getName())</h3>
						</div>
	  				</div>	
		
					<div class="text-right">
						<form method="POST" action="/d20/logout"> 
                       		 <button class="btn btn-lg btn--danger btn-block" type="submit">Log Out</button>
                       	</form>
	  				</div>	
  						
  				</div>					
  			</div>
  			
  			<div class="image text-center">
				<img class="mb-4 rounded" src="/d20/selection/style/foto.jpg" alt="" width="792" height="414">
  			</div>
 
  			<div class="options">
  				<form class="form-signin" method="POST" action="/d20/logout">
  					<h1 class="h3 mb-3 font-weight-normal text-white">Select an operation</h1>
					<a href="/d20/selection/vendings/" class="btn btn-lg btn-primary btn-block">Vending Machines Monitoring</a>
 					<a href="/d20/selection/operators/" class="btn btn-lg btn-primary btn-block">Register Operator</a>
 			 		<a href="/d20/selection/keys/" class="btn btn-lg btn-primary btn-block">Register Key</a>
 			 		<a href="/d20/selection/beverages/" class="btn btn-lg btn-primary btn-block">Manage Beverages</a>
  	 				<button type="submit" class="btn btn-lg btn-danger btn-block">Log out</button>    					
  					<p class="mt-5 mb-3 text-white">&copy; Progetto D - Ingegneria del Software 2020</p>
				</form>
   			</div>
		</div>	
	</body>
	
</html>
