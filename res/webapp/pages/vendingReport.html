@args() {
	List<it.unipv.ingsw.d20.company.webapp.Operator> operators
}
<!DOCTYPE html>
<html lang="en">

	<head>
    	<title>Project D20 - Report</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
   		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/forms/css/main.css"> 
   		<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/forms/vendor/mdi-font/css/material-design-iconic-font.min.css"> 
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    	<link rel="stylesheet" type="text/css" href="/d20/selection/vendings/style/forms/vendor/select2/select2.min.css"> 
	</head>

	<body>
    	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        	<div class="wrapper wrapper--w790">
            	<div class="card card-5">
            	
                	<div class="card-heading">
                    	<h2 class="title">Report A Problem</h2>
                	</div>
                	
                	<div class="card-body">
		            	<form method="POST" action="/d20/selection/vendings/send_report/">
	                
	                        <div class="form-row">
	                            <div class="name">Problem</div>
	                            	<div class="value">
	                                	<div class="input-group">
	                                    	<div class="rs-select2 js-select-simple select--no-search">
	                                        	<select name="problem" required>
	                                            	<option disabled="disabled" selected="selected" value="">Choose Problem</option>
	                                           		<option>Tank Running Low</option>
	                                           		<option>Connection Lost</option>		                                       
	                                        	</select>
	                                        <div class="select-dropdown"></div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
                        
	                        <div class="form-row">
	                            <div class="name">Details</div>
	                            <div class="value">
	                                <div class="input-group">
	                                    <input class="input--style-5" type="text" name="details" required>
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="form-row">
	                            <div class="name">Operator</div>
	                            <div class="value">
	                                <div class="input-group">
	                                    <div class="rs-select2 js-select-simple select--no-search">
	                                        <select name="operator" required>
	                                            <option disabled="disabled" selected="selected" value="">Choose Operator</option>
	                                            @for (it.unipv.ingsw.d20.company.webapp.Operator it: operators) {
	                                           			 <option>@(it.getName())</option>	                                       
	                                            }		                                            
	                                        </select>		                                      	
	                                      	<div class="select-dropdown"></div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        

                        	<div class="text-center"> 
                           		 <button class="btn btn--radius-2 btn--red" type="submit">Send</button>
                             </div>
                             </br></br>
	                    </form>
                    	<div class="text-center"> 
                    		<form method="GET" action="/d20/selection/vendings/"> <!-- provvisorio! dovrebbe tornare alle settings della vending-->
                       		 	<button class="btn btn--radius-2 btn--neutral" type="submit">Cancel</button>
                       		 </form>
                         </div>                            	            
                	</div>
            	</div>
        	</div>
    	</div>

    	<script src="/d20/selection/vendings/style/forms/vendor/jquery/jquery.min.js"></script>
    	<script src="/d20/selection/vendings/style/forms/vendor/select2/select2.min.js"></script>
    	<script src="/d20/selection/vendings/style/forms/js/global.js"></script>
	</body>

</html>
