<!DOCTYPE html>
<html lang="en">

	<head>
    	<title>Project D20 - Add Key </title>
    	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    
   		<link rel="stylesheet" type="text/css" href="/d20/selection/keys/style/forms/css/main.css"> 
   		<link rel="stylesheet" type="text/css" href="/d20/selection/keys/style/forms/vendor/mdi-font/css/material-design-iconic-font.min.css"> 
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    	<link rel="stylesheet" type="text/css" href="/d20/selection/keys/style/forms/vendor/select2/select2.min.css"> 
	</head>

	<body>
    	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        	<div class="wrapper wrapper--w790">
           		<div class="card card-5">
                	<div class="card-heading">
                    	<h2 class="title">Register New Key</h2>
               		</div>
               		
                	<div class="card-body">
                    	<form method="POST" action="/d20/selection/keys/save_key">
                        	<div class="form-row">
                            	<div class="name">Serial ID</div>
                            	<div class="value">
                                	<div class="input-number">
                                    <input class="input--style-5" type="number" name="code" min="1" required>
                                	</div>
                            	</div>
                       		</div>
                        
                        	<div class="form-row">
                            	<div class="name">Initial Credit</div>
                            	<div class="value">
                                	<div class="input-group">
                                    	<div class="rs-select2 js-select-simple select--no-search">
                                        	<select name="credit" required>
                                            	<option disabled="disabled" selected="selected" value="">Choose Amount</option>
                                            	<option>0&euro;</option>
                                            	<option>5&euro;</option>
                                            	<option>10&euro;</option>
                                        	</select>
                                        	<div class="select-dropdown"></div>
                                    	</div>
                                	</div>
                            	</div> 
                     		 </div>
                    		
                    		<div class="text-center"> 
                           		 <button class="btn btn--red btn--pill" type="submit">Register</button>
                            </div>                        	  
                       		<br></br>
                    	</form>
                   
                    	<form method="GET" action="/d20/selection/keys/">
                        	<button class="btn btn--neutral btn--radius-2" type="submit">Go back without saving</button>
                    	</form>
                	</div>
            	</div>
        	</div>
    	</div>

    	<script src="/d20/selection/keys/style/forms/vendor/jquery/jquery.min.js"></script>
    	<script src="/d20/selection/keys/style/forms/vendor/select2/select2.min.js"></script>
    	<script src="/d20/selection/keys/style/forms/js/global.js"></script>
	</body>

</html>
